<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carroussel.css"> 
</head>
<body>
    <div id="droite">
        <a class="fleche" href="#boitata"><img src="images/fleche.png" alt="flechedroite"></a>
    </div>
    <div id="carroussel">    
        <div id="slide">
            <div class="imageslide" id="açai"><img src="images/açai.jpg" alt="açai"></div>        
            <div class="imageslide" id="boitata"><img src="images/boitata.jpg" alt="boitata"></div>
            <div class="imageslide" id="iara"><img src="images/iara.jpg" alt="iara"></div>
            <div class="imageslide" id="cuca"><img src="images/cuca.jpg" alt="cuca"></div>
            <div class="imageslide" id="curupira"><img src="images/curupira.jpg" alt="curupira"></div>
            <div class="imageslide" id="mula"><img src="images/mula.jpg" alt="mula"></div>
            <div class="imageslide" id="sereiaiara"><img src="images/sereiaiara.jpg" alt="sereiaiara"></div>
        </div>
        <div id="navcarroussel">
            <a class="navimage" href="#açai"></a>
            <a class="navimage" href="#boitata"></a>
            <a class="navimage" href="#iara"></a>
            <a class="navimage" href="#cuca"></a>
            <a class="navimage" href="#curupira"></a>
            <a class="navimage" href="#mula"></a>
            <a class="navimage" href="#sereiaiara"></a>
        </div>    
    </div>
</body>
</html>
